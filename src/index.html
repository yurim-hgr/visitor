<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Klaytn Addition Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <button type="button" class="btn btn-info pull-right" id="login" data-toggle="modal"
    data-target="#loginModal">
    로그인
  </button>
  <button type="button" class="btn btn-info pull-right" id="logout" style="display: none;"
    onclick="App.handleLogout()">
    로그아웃
  </button>
 
  <input type='button' value='전체 방문자수' onclick='App.getTotalCount()'>

  <input type='button' value='나의 방문횟수' onclick='App.getMemberInfo()'>

  <input type='button' value='방문' onclick='App.visit()'>

  <hr>
  <p id='total_count'></p>
  <p id='member_info'></p>
  <hr>
  <input type='text' id='data'>
  <input type='button' value = '데이터 전송' onclick='App.addName()'>
  <input type='button' value = '이름 조회' onclick='App.getNames()'>
  <hr>
  <input type="text" id="user_name">
  <button type="button" onclick="App.addUser()">가입하기</button>
  <button type="button" onclick="App.getUser()">가입정보 조회하기</button>
  <p id="user_info"></p>

  <button type="button" onclick="App.getUserCount()">회원 수 조회하기</button>
  <p id="user_count"></p>

  <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group">
              <label for="keystore">Keystore</label>
              <input type="file" id="keystore" onchange="App.handleImport()">
            </div>
            <div class="form-group">
              <label for="input-password"> 비밀번호 </label>
              <input type="password" class="form-control" 
              id="input-password" onchange="App.handlePassword()">
              <p class="help-block" id="message"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"> 닫기 </button>
            <button type="button" class="btn btn-primary" id="submit" onclick="App.handleLogin()">
              제출
            </button>
          </div>
        </div>
      </div>
    </div>
  
</body>

</html>

<style>
  .yellow-box {
    background-color: #FFC;
    padding: 2rem;
    margin: 0 auto;
    max-width: 500px;
    font-size: 80px;
  }

  #timer {
    font-size: 80px;
    color: red;
  }

  @keyframes spinner-line-fade-more {

    0%,
    100% {
      opacity: 0;
    }

    1% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-quick {

    0%,
    39%,
    100% {
      opacity: 0.25;
    }

    40% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-default {

    0%,
    100% {
      opacity: 0.22;
    }

    1% {
      opacity: 1;
    }
  }
</style>
